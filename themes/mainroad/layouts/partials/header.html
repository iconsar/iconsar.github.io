<header class="header">
	<div class="container">
		<div class="logo">
			<img style="position: absolute; top:24px; right: 32px" src="/img/icons_chico.png" alt="peace dove" />
			<a class="logo__link" href="{{ "" | relLangURL }}" title="{{ .Site.Title }}" rel="home"><div class="logo__title">{{ .Site.Title }}</div>
				{{ with .Site.Params.subtitle }}<div class="logo__tagline">{{ . }}</div>{{ end }}
			</a>
		</div>
		{{ partial "menu.html" . }}
	</div>
</header>
